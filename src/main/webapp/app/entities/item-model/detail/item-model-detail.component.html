<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="itemModel">
      <h2 data-cy="itemModelDetailsHeading"><span>Item Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itemModel.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ itemModel.name }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ itemModel.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Last Modified Date</span></dt>
        <dd>
          <span>{{ itemModel.lastModifiedDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Item Make</span></dt>
        <dd>
          <div *ngIf="itemModel.itemMake">
            <a [routerLink]="['/item-make', itemModel.itemMake?.id, 'view']">{{ itemModel.itemMake?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/item-model', itemModel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
