<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="itemLocation">
      <h2 data-cy="itemLocationDetailsHeading"><span>Item Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itemLocation.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ itemLocation.name }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ itemLocation.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Last Modified Date</span></dt>
        <dd>
          <span>{{ itemLocation.lastModifiedDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/item-location', itemLocation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
