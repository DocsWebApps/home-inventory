<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="itemMake">
      <h2 data-cy="itemMakeDetailsHeading"><span>Item Make</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itemMake.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ itemMake.name }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ itemMake.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Last Modified Date</span></dt>
        <dd>
          <span>{{ itemMake.lastModifiedDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/item-make', itemMake.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
